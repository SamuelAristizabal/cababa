<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Completar Perfil</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">
                                <i class="fas fa-user-plus me-2"></i>Completar Perfil de Árbitro
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                Para acceder al sistema, necesitas completar tu perfil de árbitro con la siguiente información.
                            </div>

                            <form th:action="@{/referee/complete-profile}" th:object="${referee}" method="post" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="document" class="form-label">Document de Identidad *</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="document" 
                                               th:field="*{document}"
                                               placeholder="Ej: 12345678"
                                               required>
                                        <div class="invalid-feedback">
                                            Por favor ingrese su document.
                                        </div>
                                        <div th:if="${#fields.hasErrors('document')}" class="text-danger">
                                            <small th:errors="*{document}"></small>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Teléfono *</label>
                                        <input type="tel" 
                                               class="form-control" 
                                               id="phone" 
                                               th:field="*{phone}"
                                               placeholder="Ej: +57 300 123 4567"
                                               required>
                                        <div class="invalid-feedback">
                                            Por favor ingrese su teléfono.
                                        </div>
                                        <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                                            <small th:errors="*{phone}"></small>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="address" 
                                           th:field="*{address}"
                                           placeholder="Ingrese su dirección">
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="birthDate" class="form-label">Date de Nacimiento *</label>
                                        <input type="date" 
                                               class="form-control" 
                                               id="birthDate" 
                                               th:field="*{birthDate}"
                                               required>
                                        <div class="invalid-feedback">
                                            Por favor ingrese su date de nacimiento.
                                        </div>
                                        <div th:if="${#fields.hasErrors('birthDate')}" class="text-danger">
                                            <small th:errors="*{birthDate}"></small>
                                        </div>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="specialty" class="form-label">Specialty *</label>
                                        <select class="form-select" 
                                                id="specialty" 
                                                th:field="*{specialty}"
                                                required>
                                            <option value="">Seleccione specialty</option>
                                            <option th:each="esp : ${specialtyes}" 
                                                    th:value="${esp}" 
                                                    th:text="${esp.displayName}">
                                                Specialty
                                            </option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Por favor seleccione una specialty.
                                        </div>
                                        <div th:if="${#fields.hasErrors('specialty')}" class="text-danger">
                                            <small th:errors="*{specialty}"></small>
                                        </div>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="rank" class="form-label">Escalafón *</label>
                                        <select class="form-select" 
                                                id="rank" 
                                                th:field="*{rank}"
                                                required>
                                            <option value="">Seleccione escalafón</option>
                                            <option th:each="esc : ${rankes}" 
                                                    th:value="${esc}" 
                                                    th:text="${esc.displayName}">
                                                Escalafón
                                            </option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Por favor seleccione un escalafón.
                                        </div>
                                        <div th:if="${#fields.hasErrors('rank')}" class="text-danger">
                                            <small th:errors="*{rank}"></small>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="observations" class="form-label">Observations</label>
                                    <textarea class="form-control" 
                                              id="observations" 
                                              th:field="*{observations}"
                                              rows="3"
                                              placeholder="Información adicional (opcional)"></textarea>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-save me-2"></i>Completar Perfil
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
