<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Mi Perfil</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <!-- Profile Card -->
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="mb-3">
                                <img th:src="${referee.urlPhoto != null ? referee.urlPhoto : '/images/default-avatar.png'}" 
                                     alt="Foto de perfil" 
                                     class="profile-image">
                            </div>
                            
                            <h4 th:text="${user.fullName}">Name Completo</h4>
                            <p class="text-muted mb-3" th:text="${user.email}">email@ejemplo.com</p>
                            
                            <div class="row text-center mb-3">
                                <div class="col-6">
                                    <div class="border-end">
                                        <div class="fw-bold text-primary" th:text="${referee.rank.displayName}">Escalafón</div>
                                        <small class="text-muted">Escalafón</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="fw-bold text-success" th:text="${referee.specialty.displayName}">Specialty</div>
                                    <small class="text-muted">Specialty</small>
                                </div>
                            </div>

                            <!-- Upload Photo Form -->
                            <form th:action="@{/referee/profile/upload-photo}" method="post" enctype="multipart/form-data" class="mb-3">
                                <div class="input-group">
                                    <input type="file" class="form-control form-control-sm" name="photo" accept="image/*" required>
                                    <button type="submit" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-upload"></i>
                                    </button>
                                </div>
                            </form>

                            <div class="d-grid gap-2">
                                <a th:href="@{/referee/dashboard}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <!-- Personal Information -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-user me-2"></i>Información Personal
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Document:</label>
                                    <p th:text="${referee.document}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Teléfono:</label>
                                    <p th:text="${referee.phone}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Date de Nacimiento:</label>
                                    <p th:text="${#temporals.format(referee.birthDate, 'dd/MM/yyyy')}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">State:</label>
                                    <span th:class="'badge ' + (${referee.active} ? 'bg-success' : 'bg-danger')"
                                          th:text="${referee.active} ? 'Active' : 'Inactive'">
                                        State
                                    </span>
                                </div>
                                <div class="col-12 mb-3" th:if="${referee.address}">
                                    <label class="form-label fw-bold">Dirección:</label>
                                    <p th:text="${referee.address}">-</p>
                                </div>
                                <div class="col-12" th:if="${referee.observations}">
                                    <label class="form-label fw-bold">Observations:</label>
                                    <p th:text="${referee.observations}">-</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Account Information -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-cog me-2"></i>Información de Cuenta
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Usuario:</label>
                                    <p th:text="${user.username}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Email:</label>
                                    <p th:text="${user.email}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Date de Registro:</label>
                                    <p th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Última Actualización:</label>
                                    <p th:text="${#temporals.format(referee.updatedAt, 'dd/MM/yyyy HH:mm')}">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
