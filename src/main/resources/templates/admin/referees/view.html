<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Detalle del Árbitro</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <!-- Columna izquierda: Foto y datos básicos -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <img th:src="${referee.urlPhoto != null ? referee.urlPhoto : '/images/default-avatar.png'}"
                                 alt="Foto de perfil"
                                 class="profile-image">
                        </div>

                        <h4 th:text="${user.fullName}">Nombre Completo</h4>
                        <p class="text-muted mb-3" th:text="${user.email}">email@ejemplo.com</p>

                        <div class="row text-center mb-3">
                            <div class="col-6">
                                <div class="border-end">
                                    <div class="fw-bold text-primary" th:text="${referee.rank.displayName}">Escalafón</div>
                                    <small class="text-muted">Escalafón</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="fw-bold text-success" th:text="${referee.specialty.displayName}">Especialidad</div>
                                <small class="text-muted">Especialidad</small>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <a th:href="@{/admin/referees}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver a la lista
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna derecha: Información detallada -->
            <div class="col-md-8">
                <!-- Información Personal -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-user me-2"></i>Información Personal
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Documento:</label>
                                <p th:text="${referee.document}">-</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Teléfono:</label>
                                <p th:text="${referee.phone}">-</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Fecha de Nacimiento:</label>
                                <p th:text="${#temporals.format(referee.birthDate, 'dd/MM/yyyy')}">-</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Estado:</label>
                                <span th:class="'badge ' + (${referee.active} ? 'bg-success' : 'bg-danger')"
                                      th:text="${referee.active} ? 'Activo' : 'Inactivo'">
                                    Estado
                                </span>
                            </div>
                            <div class="col-12 mb-3" th:if="${referee.address}">
                                <label class="form-label fw-bold">Dirección:</label>
                                <p th:text="${referee.address}">-</p>
                            </div>
                            <div class="col-12" th:if="${referee.observations}">
                                <label class="form-label fw-bold">Observaciones:</label>
                                <p th:text="${referee.observations}">-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Información de Cuenta -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-cog me-2"></i>Información de Cuenta
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Usuario:</label>
                                <p th:text="${user.username}">-</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Email:</label>
                                <p th:text="${user.email}">-</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Fecha de Registro:</label>
                                <p th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}">-</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Última Actualización:</label>
                                <p th:text="${#temporals.format(referee.updatedAt, 'dd/MM/yyyy HH:mm')}">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
