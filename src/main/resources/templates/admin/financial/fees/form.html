<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title th:text="${title}">Fee</title>
  </head>
  <body>
    <div layout:fragment="content" class="container-fluid">
      <h1 class="h3 mb-4" th:text="${title}">Fee</h1>

      <form
        th:action="@{${fee.id != null} ? '/admin/financial/fees/' + ${fee.id} : '/admin/financial/fees'}"
        th:object="${fee}"
        method="post"
      >
        <div class="card shadow-sm">
          <div class="card-body row g-3">

            <!-- Tournament -->
            <div class="col-md-6">
              <label class="form-label">Tournament</label>
              <select class="form-select" th:field="*{tournament}" required>
                <option value="">Seleccione...</option>
                <option
                  th:each="t : ${tournaments}"
                  th:value="${t.id}"
                  th:text="${t.name}"
                ></option>
              </select>
            </div>

            <!-- Escalaf贸n -->
            <div class="col-md-6">
              <label class="form-label">Escalaf贸n</label>
              <select class="form-select" th:field="*{rank}" required>
                <option value="">Seleccione...</option>
                <option
                  th:each="e : ${rankes}"
                  th:value="${e}"
                  th:text="${e}"
                ></option>
              </select>
            </div>

            <!-- Role -->
            <div class="col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select" th:field="*{role}" required>
                <option value="">Seleccione...</option>
                <option
                  th:each="r : ${roles}"
                  th:value="${r}"
                  th:text="${r}"
                ></option>
              </select>
            </div>

            <!-- Amount -->
            <div class="col-md-6">
              <label class="form-label">Amount extra por tournament</label>
              <input
                type="number"
                step="0.01"
                min="0"
                class="form-control"
                name="amountTournament"
                required
              />
            </div>

            <!-- Descripci贸n -->
            <div class="col-12">
              <label class="form-label">Descripci贸n</label>
              <textarea
                class="form-control"
                th:field="*{description}"
              ></textarea>
            </div>

            <!-- Active -->
            <div class="col-12">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  th:field="*{active}"
                />
                <label class="form-check-label">Active</label>
              </div>
            </div>
          </div>

          <div class="card-footer d-flex justify-content-between">
            <a
              th:href="@{/admin/financial/fees}"
              class="btn btn-outline-secondary"
              >Cancelar</a
            >
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
