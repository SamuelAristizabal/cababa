<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title th:text="${title}">Gesti贸n de Tarifas</title>
  </head>
  <body>
    <div layout:fragment="content" class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Gesti贸n de Tarifas</h1>
        <a th:href="@{/admin/financial/tarifas/new}" class="btn btn-primary">
          <i class="fas fa-plus me-2"></i>Nueva Tarifa
        </a>
      </div>

      <div
        th:if="${successMessage}"
        class="alert alert-success"
        th:text="${successMessage}"
      ></div>
      <div
        th:if="${errorMessage}"
        class="alert alert-danger"
        th:text="${errorMessage}"
      ></div>

      <div class="card shadow-sm">
        <div class="card-body table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Torneo</th>
                <th>Escalaf贸n</th>
                <th>Rol</th>
                <th>Monto</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="tarifa : ${tarifas}">
                <td th:text="${tarifa.torneo.nombre}">Torneo</td>
                <td th:text="${tarifa.escalafon}">Escalaf贸n</td>
                <td th:text="${tarifa.rol}">Rol</td>
                <td
                  th:text="${#numbers.formatDecimal(tarifa.monto, 1, 'COMMA', 2, 'POINT')}"
                ></td>
                <td>
                  <span
                    th:classappend="${tarifa.activa} ? 'badge bg-success' : 'badge bg-secondary'"
                    th:text="${tarifa.activa ? 'Activa' : 'Inactiva'}"
                  ></span>
                </td>
                <td>
                  <a
                    th:href="@{'/admin/financial/tarifas/' + ${tarifa.id} + '/edit'}"
                    class="btn btn-sm btn-outline-primary"
                  >
                    <i class="fas fa-edit"></i>
                  </a>
                </td>
              </tr>
              <tr th:if="${tarifas.empty}">
                <td colspan="6" class="text-center text-muted">
                  No hay tarifas registradas
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
