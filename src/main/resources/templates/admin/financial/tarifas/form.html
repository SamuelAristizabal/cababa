<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title th:text="${title}">Tarifa</title>
  </head>
  <body>
    <div layout:fragment="content" class="container-fluid">
      <h1 class="h3 mb-4" th:text="${title}">Tarifa</h1>

      <form
        th:action="@{${tarifa.id != null} ? '/admin/financial/tarifas/' + ${tarifa.id} : '/admin/financial/tarifas'}"
        th:object="${tarifa}"
        method="post"
      >
        <div class="card shadow-sm">
          <div class="card-body row g-3">

            <!-- Torneo -->
            <div class="col-md-6">
              <label class="form-label">Torneo</label>
              <select class="form-select" th:field="*{torneo}" required>
                <option value="">Seleccione...</option>
                <option
                  th:each="t : ${torneos}"
                  th:value="${t.id}"
                  th:text="${t.nombre}"
                ></option>
              </select>
            </div>

            <!-- Escalaf贸n -->
            <div class="col-md-6">
              <label class="form-label">Escalaf贸n</label>
              <select class="form-select" th:field="*{escalafon}" required>
                <option value="">Seleccione...</option>
                <option
                  th:each="e : ${escalafones}"
                  th:value="${e}"
                  th:text="${e}"
                ></option>
              </select>
            </div>

            <!-- Rol -->
            <div class="col-md-6">
              <label class="form-label">Rol</label>
              <select class="form-select" th:field="*{rol}" required>
                <option value="">Seleccione...</option>
                <option
                  th:each="r : ${roles}"
                  th:value="${r}"
                  th:text="${r}"
                ></option>
              </select>
            </div>

            <!-- Monto -->
            <div class="col-md-6">
              <label class="form-label">Monto extra por torneo</label>
              <input
                type="number"
                step="0.01"
                min="0"
                class="form-control"
                name="montoTorneo"
                required
              />
            </div>

            <!-- Descripci贸n -->
            <div class="col-12">
              <label class="form-label">Descripci贸n</label>
              <textarea
                class="form-control"
                th:field="*{descripcion}"
              ></textarea>
            </div>

            <!-- Activa -->
            <div class="col-12">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  th:field="*{activa}"
                />
                <label class="form-check-label">Activa</label>
              </div>
            </div>
          </div>

          <div class="card-footer d-flex justify-content-between">
            <a
              th:href="@{/admin/financial/tarifas}"
              class="btn btn-outline-secondary"
              >Cancelar</a
            >
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
