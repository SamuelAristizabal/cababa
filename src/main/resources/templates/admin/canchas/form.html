<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${cancha.id != null ? 'Editar Cancha' : 'Nueva Cancha'}">Cancha</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 mb-0" th:text="${cancha.id != null ? 'Editar Cancha' : 'Nueva Cancha'}">Cancha</h1>
                            <p class="text-muted mb-0">Complete la información de la cancha</p>
                        </div>
                        <a th:href="@{/admin/canchas}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Volver
                        </a>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/canchas}" th:object="${cancha}" method="post">
                                <input type="hidden" th:field="*{id}">

                                <!-- Basic Information -->
                                <div class="row mb-4">
                                    <div class="col-12">
                                        <h5 class="border-bottom pb-2 mb-3">
                                            <i class="fas fa-map-marker-alt me-2"></i>Información Básica
                                        </h5>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre de la Cancha *</label>
                                        <input type="text" class="form-control" id="nombre" 
                                               th:field="*{nombre}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" 
                                             th:errors="*{nombre}"></div>
                                    </div>
                                    
                                    <div class="col-md-12 mb-3">
                                        <label for="direccion" class="form-label">Ubicación *</label>
                                        <input type="text" class="form-control" id="direccion" 
                                               th:field="*{direccion}" required
                                               placeholder="Dirección completa de la cancha">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" 
                                             th:errors="*{direccion}"></div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="checkbox" id="activa" 
                                                   th:field="*{activa}">
                                            <label class="form-check-label" for="activa">
                                                Cancha Activa
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Buttons -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex justify-content-end gap-2">
                                            <a th:href="@{/admin/canchas}" class="btn btn-outline-secondary">
                                                <i class="fas fa-times me-2"></i>Cancelar
                                            </a>
                                            <button type="submit" class="btn btn-success">
                                                <i class="fas fa-save me-2"></i>
                                                <span th:text="${cancha.id != null ? 'Actualizar' : 'Crear'} + ' Cancha'">Guardar</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
