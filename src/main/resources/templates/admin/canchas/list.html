<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Gestión de Canchas</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 mb-0">Gestión de Canchas</h1>
                            <p class="text-muted mb-0">Administrar canchas del sistema</p>
                        </div>
                        <a th:href="@{/admin/canchas/new}" class="btn btn-success">
                            <i class="fas fa-map-marker-alt me-2"></i>Nueva Cancha
                        </a>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/canchas}" method="get" class="row g-3">
                                <div class="col-md-4">
                                    <label for="search" class="form-label">Buscar</label>
                                    <input type="text" class="form-control" id="search" name="search" 
                                           th:value="${param.search}" placeholder="Nombre o ubicación">
                                </div>
                                <div class="col-md-3">
                                    <label for="activa" class="form-label">Estado</label>
                                    <select class="form-select" id="activa" name="activa">
                                        <option value="">Todas</option>
                                        <option value="true" th:selected="${param.activa == 'true'}">Activas</option>
                                        <option value="false" th:selected="${param.activa == 'false'}">Inactivas</option>
                                    </select>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="fas fa-search me-1"></i>Buscar
                                    </button>
                                    <a th:href="@{/admin/canchas}" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-1"></i>Limpiar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Canchas Table -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(canchas)}" class="text-center py-5">
                                <i class="fas fa-map-marker-alt text-muted" style="font-size: 3rem;"></i>
                                <h5 class="text-muted mt-3">No se encontraron canchas</h5>
                                <p class="text-muted">No hay canchas que coincidan con los criterios de búsqueda.</p>
                            </div>

                            <div th:if="${!#lists.isEmpty(canchas)}" class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Ubicación</th>
                                            <th>Estado</th>
                                            <th>Partidos</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cancha : ${canchas}">
                                            <td th:text="${cancha.direccion}">Ubicación</td>
                                            <td>
                                                <span th:class="'badge ' + (${cancha.activa} ? 'bg-success' : 'bg-danger')"
                                                      th:text="${cancha.activa} ? 'Activa' : 'Inactiva'">
                                                    Estado
                                                </span>
                                            </td>
                                            <td>
                                                <span class="badge bg-primary" th:text="${#lists.size(cancha.partidos)}">0</span>
                                            </td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/admin/canchas/{id}(id=${cancha.id})}" 
                                                       class="btn btn-sm btn-outline-info" title="Ver">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/admin/canchas/{id}/edit(id=${cancha.id})}" 
                                                       class="btn btn-sm btn-outline-primary" title="Editar">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <button type="button" 
                                                            class="btn btn-sm btn-outline-warning" 
                                                            th:onclick="'toggleStatus(' + ${cancha.id} + ')'"
                                                            th:title="${cancha.activa} ? 'Desactivar' : 'Activar'">
                                                        <i th:class="'fas ' + (${cancha.activa} ? 'fa-ban' : 'fa-check')"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script layout:fragment="scripts">
        function toggleStatus(canchaId) {
            if (confirm('¿Está seguro de cambiar el estado de esta cancha?')) {
                fetch(`/admin/canchas/${canchaId}/toggle-status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error al cambiar el estado de la cancha');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al cambiar el estado de la cancha');
                });
            }
        }
    </script>
</body>
</html>
