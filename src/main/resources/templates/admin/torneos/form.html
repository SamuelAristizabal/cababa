<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${torneo.id != null ? 'Editar Torneo' : 'Nuevo Torneo'}">Torneo</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 mb-0" th:text="${torneo.id != null ? 'Editar Torneo' : 'Nuevo Torneo'}">Torneo</h1>
                            <p class="text-muted mb-0">Complete la información del torneo</p>
                        </div>
                        <a th:href="@{/admin/torneos}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Volver
                        </a>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/torneos}" th:object="${torneo}" method="post">
                                <input type="hidden" th:field="*{id}">

                                <!-- Basic Information -->
                                <div class="row mb-4">
                                    <div class="col-12">
                                        <h5 class="border-bottom pb-2 mb-3">
                                            <i class="fas fa-trophy me-2"></i>Información Básica
                                        </h5>
                                    </div>
                                    
                                    <div class="col-md-12 mb-3">
                                        <label for="nombre" class="form-label">Nombre del Torneo *</label>
                                        <input type="text" class="form-control" id="nombre" 
                                               th:field="*{nombre}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" 
                                             th:errors="*{nombre}"></div>
                                    </div>
                                    
                                    <div class="col-md-12 mb-3">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <textarea class="form-control" id="descripcion" rows="3"
                                                  th:field="*{descripcion}" 
                                                  placeholder="Descripción del torneo, categorías, etc."></textarea>
                                    </div>
                                </div>

                                <!-- Dates and Status -->
                                <div class="row mb-4">
                                    <div class="col-12">
                                        <h5 class="border-bottom pb-2 mb-3">
                                            <i class="fas fa-calendar me-2"></i>Fechas y Estado
                                        </h5>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="fechaInicio" class="form-label">Fecha de Inicio *</label>
                                        <input type="date" class="form-control" id="fechaInicio" 
                                               th:field="*{fechaInicio}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaInicio')}" 
                                             th:errors="*{fechaInicio}"></div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="fechaFin" class="form-label">Fecha de Fin *</label>
                                        <input type="date" class="form-control" id="fechaFin" 
                                               th:field="*{fechaFin}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaFin')}" 
                                             th:errors="*{fechaFin}"></div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="estado" class="form-label">Estado *</label>
                                        <select class="form-select" id="estado" th:field="*{estado}" required>
                                            <option value="">Seleccione un estado</option>
                                            <option th:each="estado : ${T(com.basketball.referee.entity.Torneo.EstadoTorneo).values()}"
                                                    th:value="${estado}"
                                                    th:text="${estado.displayName}">
                                            </option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('estado')}" 
                                             th:errors="*{estado}"></div>
                                    </div>
                                </div>

                                <!-- Submit Buttons -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex justify-content-end gap-2">
                                            <a th:href="@{/admin/torneos}" class="btn btn-outline-secondary">
                                                <i class="fas fa-times me-2"></i>Cancelar
                                            </a>
                                            <button type="submit" class="btn btn-success">
                                                <i class="fas fa-save me-2"></i>
                                                <span th:text="${torneo.id != null ? 'Actualizar' : 'Crear'} + ' Torneo'">Guardar</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script layout:fragment="scripts">
        // Validate that end date is after start date
        document.getElementById('fechaFin').addEventListener('change', function() {
            const startDate = document.getElementById('fechaInicio').value;
            const endDate = this.value;
            
            if (startDate && endDate && endDate < startDate) {
                alert('La fecha de fin debe ser posterior a la fecha de inicio');
                this.value = '';
            }
        });
        
        document.getElementById('fechaInicio').addEventListener('change', function() {
            const startDate = this.value;
            const endDate = document.getElementById('fechaFin').value;
            
            if (startDate && endDate && endDate < startDate) {
                alert('La fecha de fin debe ser posterior a la fecha de inicio');
                document.getElementById('fechaFin').value = '';
            }
        });
    </script>
</body>
</html>
